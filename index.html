<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physarum</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <canvas id="cells" width="2048" height="2048"></canvas>

    <div class="controls">
      <h3>
        Recording
      </h3>
  
      <div>
        GIF Length
        <span class="range-display"></span>
        <br>
        <input type="range" id="gifLength" value="3" min="1" max="10">
      </div>
  
      <div class="button-group">
        <button id="screenshot">
          Capture Screenshot
        </button>
        <a id="download"></a>
  
        <button id="record-gif">
          Record GIF
        </button>
      </div>

      <h3>
        Behavior
      </h3>

      <div>
        Random Turn Rate
        <span id="randomness-display" class="range-display"></span>
        <br>
        <input type="range" id="randomness" max="3" step="0.01">
      </div>
      <div>
        Turn Angle
        <span class="range-display"></span>
        <br>
        <input type="range" id="turnAngle" max="360">
      </div>
      <div>
        Sensor Angle
        <span class="range-display"></span>
        <br>
        <input type="range" id="sensorAngle" min="0" max="180">
      </div>
      <div>
        Sensor Distance
        <span class="range-display"></span>
        <br>
        <input type="range" id="sensorDistance" min="0.001" max="0.1" step="0.001">
      </div>
      <div>
        Speed
        <span class="range-display"></span>
        <br>
        <input type="range" id="moveSpeed" min="-0.003" max="0.003" step="0.00001">
      </div>
      <div>
        Trail Decay Rate
        <span class="range-display"></span>
        <br>
        <input type="range" id="decayRate" min="0" max="1" step="0.001">
      </div>
      <label>
        <input type="checkbox" id="followMouse"> Follow Mouse
      </label>

      <div class="button-group">
        <button id="randomize">
          Randomize Parameters
        </button>

        <button id="copy-parameters">
          Copy URL With Parameters
        </button>
        <input id="copy-url" readonly>
      </div>

      <h3>
        Particles
      </h3>

      <div>
        Primary Color
        <br>
        <input type="range" id="color" value="0" max="2">
      </div>
      <div>
        Color Offset
        <span class="range-display"></span>
        <br>
        <input type="range" id="colorOffset" value="0" max="1" step="0.001">
      </div>

      <h3 style="margin-top: 1.5em;">
        Initial Parameters
      </h3>

      <div>
        Pixel Width
        <span class="range-display"></span>
        <br>
        <input type="range" id="canvasSize" value="2048" min="100" max="5000">
      </div>

      <div>
        Particle Count
        <span class="range-display"></span>
        <br>
        <input type="range" id="particleCount" value="1000000" min="50000" max="2000000" step="50000">
      </div>

      <div class="button-group">
        <button id="restart">
          Restart
        </button>
      </div>
    </div>
  </div>

  <script src="gifjs/gif.js"></script>

  <script src="GPU2D.js"></script>
  <script src="script.js"></script>
</body>
</html>
